<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviesVault HQ</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Movie Vault Logo" class="logo">
        
        <!-- Breadcrumb Navigation -->
        <nav class="breadcrumb">
            <ul>
                <li><a href="#" onclick="fetchMovies('all')">Home</a></li>
                <li id="current-category">All Movies</li>
            </ul>
        </nav>
        
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search movies...">
            <button onclick="searchMovies()">Search</button>
        </div>
        
        <div class="categories">
            <div class="category" onclick="fetchMovies('all')">All</div>
            <div class="category" onclick="fetchMovies('Hollywood')">Hollywood</div>
            <div class="category" onclick="fetchMovies('Bollywood')">Bollywood</div>
            <div class="category" onclick="fetchMovies('South Indian Dubbed')">South Indian Dubbed</div>
        </div>
        
        <div class="movies" id="movieList"></div>
    </div>

    <footer>
        <p>&copy; 2025 Movie Vault. All Rights Reserved.</p>
        <nav>
            <a href="dmca.html">DMCA</a>
            <a href="request.html">Request</a>
            <a href="contact.html">Contact</a>
        </nav>
    </footer>

    <script src="script.js"></script>
</body>
</html>
